<dx-validation-group>
    <div class="login-header">
        <div class="title">{{appInfo.title}}</div>
        <div>Sign In to your account</div>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="email" placeholder="Email" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                <dxi-validation-rule type="email" message="This email is not a valid email."></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Password" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" min="8" message="Password must be more than 8 characters"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>

    <div class="dx-field">
        <dx-button type="default" text="Login" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>

    <div class="dx-field">
        <dx-button type="normal" text="Create an account" (onClick)="redirect('/register-form')" width="100%"></dx-button>
    </div>

    <div class="dx-field">
        <dx-button type="normal" text="Information Page" (onClick)="redirect('/information')" width="100%"></dx-button>
    </div>

</dx-validation-group>

<dx-validation-group>
    <div class="register-header">
        <div class="title">{{appInfo.title}}</div>
        <div>Register to Application</div>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="name" placeholder="Name" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" min="2" message="Name must be more than 2 characters">
                </dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="surname" placeholder="Surname" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Surname is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" min="2" message="Surname must be more than 2 characters">
                </dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="phone" placeholder="Phone" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Phone Number is required"></dxi-validation-rule>
                <dxi-validation-rule type="numeric">f</dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="email" placeholder="Email" width="100%">
            <dx-validator>
                <dxi-validation-rule type="email" message="This is not a valid email"></dxi-validation-rule>
                <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Password" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" min="8" message="Password must be more than 8 characters">
                </dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>

    <div class="dx-field">
        <dx-button type="default" text="Register"  (onClick)="register($event)" width="100%"></dx-button>
    </div>

    <div class="dx-field">
        <dx-button type="normal" text="Have an Account? Login" (onClick)="redirect('/login-form')" width="100%">
        </dx-button>
    </div>


</dx-validation-group>
